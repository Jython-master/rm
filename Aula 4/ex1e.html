<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8"/>
		<title>ex1e</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
        $().ready(function(){
            var canvas = document.getElementById("canvas");;
            var context = canvas.getContext("2d");
            context.beginPath();
            var gradient = context.createRadialGradient(60, 60, 3, 40, 50, 50);
            gradient.addColorStop(0, "#3ae600");
            gradient.addColorStop(1, "#0041e6");
            context.strokeStyle = "#e62600";
            context.fillStyle = gradient;
            context.arc(50, 50, 40, 0, Math.PI * 2, true);
            context.fill();
            context.stroke();
        });</script>
	</head>
	<body>
        <canvas height="500" width="600" style="background-color: antiquewhite" id="canvas"></canvas>
	</body>
</html>
