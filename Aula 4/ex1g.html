<!DOCTYPE html>
<!--Fala professor, tudo certo? esse e o codigo base que usarei para todos os exercicios de programacao-->
<html>
	<head>
		<meta charset="utf-8"/>
		<title>codigo base</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
        $().ready(function(){
            var canvas = document.getElementById("canvas");;
            var context = canvas.getContext("2d");
            context.lineWidth = 4;
            context.fillStyle = "#4287f5";
            context.strokeStyle = "#0062e3";
            context.strokeRect(50, 50, 100, 100);
            context.fillRect(50, 50, 100, 100);
            context.fillStyle = "#90f542";
            context.strokeStyle = "#e30035";
            context.globalCompositeOperation = "destination-over";
            context.strokeRect(80, 80, 100, 100);
            context.fillRect(80, 80, 100, 100);
            context.fillStyle = "#f5d142";
            context.strokeStyle = "#0081e3";
            context.strokeRect(250, 250, 100, 100);
            context.fillRect(250, 250, 100, 100);
            context.fillStyle = "#aee300";
            context.strokeStyle = "#6042f5";
            context.globalCompositeOperation = "source-over";
            context.strokeRect(320, 320, 100, 100);
            context.fillRect(320, 320, 100, 100);
        });</script>
	</head>
	<body>
        <canvas height="500" width="600" style="background-color: antiquewhite" id="canvas"></canvas>
	</body>
</html>
