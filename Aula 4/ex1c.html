<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>ex1c</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
        $().ready(function(){
            var canvas = document.getElementById("canvas");;
            var context = canvas.getContext("2d");
            context.strokeStyle = "#c78c04";
            context.lineWidth = 5;
            context.beginPath();
            context.lineCap = "square";
            context.moveTo(45, 100);
            context.lineTo(145, 100);
            context.stroke();
            context.strokeStyle = "#87f235";
            context.lineWidth = 8
            context.beginPath();
            context.lineCap = "round";
            context.moveTo(45, 150);
            context.lineTo(145, 150);
            context.stroke();
        });</script>
	</head>
	<body>
        <canvas height="500" width="600" style="background-color: antiquewhite" id="canvas"></canvas>
	</body>
</html>
