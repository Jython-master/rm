<!DOCTYPE html>
<!--Fala professor, tudo certo? esse e o codigo base que usarei para todos os exercicios de programacao-->
<html>
	<head>
		<meta charset="utf-8"/>
		<title>codigo base</title>
        <style>
            img{
                height: 10px;
                width: 10px;
            }
        </style>
	</head>
	<body>
        <canvas height="500" width="600" style="background-color: antiquewhite" id="canvas"></canvas>
        <img src="23537eed5fb2b832168835aeba2954ed.jpg" height="10" width="10" style="visibility: none" id="image">
        <script>
            window.onload = function(){
            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");
            context.lineWidth = 8;
            var imagem = document.getElementById("image");
            var im = context.createPattern(imagem, "repeat");
            context.strokeStyle = "#00d7e6";
            context.strokeRect(50,50, 150, 150);
            context.fillStyle = im;
            context.fillRect(50,50, 150, 150);
            }
        </script>
	</body>
</html>
