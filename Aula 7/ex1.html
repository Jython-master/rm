        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
        $().ready(function(){
            var canvas = document.getElementById("canvas");
            var audio = document.getElementById("au1");
            var audioo = document.getElementById("au2");
            var context = canvas.getContext("2d");
            var context = canvas.getContext("2d");
            var idTeste;
            var screen = 0;
            var img = new Image();
            img.src = "./sonic.png";
            var stuff = {
                sonicx: 409,
                sonicy: 75,
                sonicw: 40,
                sonich: 28,
                step: 3,
                SonicDefault: function(){
                    this.sonicx = 409; 
                    this.sonicy = 75;
                    this.sonich = 40;
                    this.sonicw = 28;
                },
                SonicRight: [{sonicx: 36, sonicy: 21, sonich: 40,
                    sonicw: 28}, {sonicx: 72, sonicy: 21, sonich: 40,
                    sonicw: 28}, {sonicx: 105, sonicy: 21, sonich: 40,
                    sonicw: 28}, {sonicx: 135, sonicy: 21, sonich: 40,
                    sonicw: 28}, {sonicx: 164, sonicy: 21, sonich: 40,
                    sonicw: 28}, {sonicx: 194, sonicy: 21, sonich: 40,
                    sonicw: 28}],
                SonicLeft: [{sonicx: 6, sonicy: 21, sonich: 41,
                    sonicw: 34}, {sonicx: 386, sonicy: 721, sonich: 41,
                    sonicw: 34}, {sonicx: 421, sonicy: 721, sonich: 41,
                    sonicw: 34}, {sonicx: 456, sonicy: 721, sonich: 41,
                    sonicw: 34}, {sonicx: 491, sonicy: 721, sonich: 41,
                    sonicw: 34}, {sonicx: 526, sonicy: 721, sonich: 41,
                    sonicw: 34}],
                SonicDowngo: [ {sonicx: 784, sonicy: 82, sonich: 36,
                    sonicw: 20}, {sonicx: 868, sonicy: 82, sonich: 36,
                    sonicw: 20}, {sonicx: 898, sonicy: 82, sonich: 36,
                    sonicw: 20}, {sonicx: 952, sonicy: 82, sonich: 36,
                    sonicw: 20}, {sonicx: 978, sonicy: 82, sonich: 36,
                    sonicw: 20}],
                SonicUp: [{
                    sonicx: 36, sonicy: 610, sonich: 41, sonicw: 19},
                          {sonicx: 67, sonicy: 610, sonich: 41, sonicw: 19},
                          {x: 95, y: 610, h: 41 ,
                    sonicw: 19}, {sonicx: 125, sonicy: 610, sonich: 41,
                    sonicw: 19}, {sonicx: 154, sonicy: 610, sonich: 41,
                    sonicw: 19}, {sonicx: 898, sonicy: 610, sonich: 41,
                    sonicw: 19}, {sonicx: 184, sonicy: 610, sonich: 41,
                    sonicw: 19}, {sonicx: 214, sonicy: 610, sonich: 41,
                    sonicw: 19}],
                x:150,
                y: 150,
                h: 40,
                w: 28
            }
            var i;
            var number = 0;
            enemies = [];
            context.fillStyle = "#00a8e6"
            for(i = 0; i < 5; i++){
                min = Math.ceil(0);
                max = Math.floor(canvas.width - 30);
                a = Math.floor(Math.random() * (max - min + 1)) + min;
                min = Math.ceil(0);
                max = Math.floor(canvas.height - 30);
                aa = Math.floor(Math.random() * (max - min + 1)) + min;
                tempEnemy = {
                    "x": a,// O bloco nao deve comecar entre as posicoes 0 e 25, ja que la comecara o quadrado principal
                    "y": aa,
                    "color": "#00a8e6",
                    "w": 30,
                    "h": 30
                }
                console.log(tempEnemy.x);
                console.log(tempEnemy.y);
                console.log();
                context.fillRect(tempEnemy.x, tempEnemy.y, tempEnemy.h, tempEnemy.w);
                enemies.push(tempEnemy);
                context.fillText(number, 200, 100);
            }
            function enemycanvas(){
                for(i = 0; i < 5; i++){
                    context.fillRect(enemies[i].x, enemies[i].y, enemies[i].h, enemies[i].w);
                }
            }
            function changePos(i){
                min = Math.ceil(0);
                max = Math.floor(canvas.width - enemies[i].w);
                a = Math.floor(Math.random() * (max - min + 1)) + min;
                min = Math.ceil(0);
                max = Math.floor(canvas.height - enemies[i].h);
                aa = Math.floor(Math.random() * (max - min + 1)) + min;
                enemies[i].x = a;
                console.log(a);
                a  = Math.floor(Math.random() * canvas.height - enemies[i].h);
                enemies[i].y = aa;
                console.log(a);
            }
            function collision(){
                for(i = 0; i < 5; i++){
                    if(stuff.y < (enemies[i].y + enemies[i].h) && (stuff.y + stuff.h) > enemies[i].y && stuff.x < (enemies[i].x + enemies[i].w) && (stuff.x + stuff.w) > enemies[i].x){
                        changePos(i);
                        number += 1;
                    }
                }
            }
            context.drawImage(img, stuff.sonicx, stuff.sonicy, stuff.sonich, stuff.sonicw, stuff.x, stuff.y, stuff.w, stuff.h);
            function animate(){
                context.clearRect(0,0, canvas.width, canvas.height);
                screen += 1;
                 
                context.drawImage(img, stuff.sonicx, stuff.sonicy, stuff.sonich, stuff.sonicw, stuff.x, stuff.y, stuff.w, stuff.h);
                context.fillText(number, 400, 20);
                enemycanvas();
                idTeste = requestAnimationFrame(animate); 
                collision();
                if(!(0<=stuff.y&&canvas.height>=(stuff.y + stuff.h)&&0<=stuff.x&&canvas.width>=(stuff.x + stuff.w))){  
                    if(stuff.x < 0){
                        stuff.x = canvas.width-stuff.w;
                    }
                    if((stuff.x + stuff.w) > canvas.width){ 
                        stuff.x = 0;
                    }
                    if(stuff.y < 0){
                        stuff.y = canvas.height-stuff.h;
                    }
                    if((stuff.y  + stuff.h) > canvas.height){ 
                        stuff.y = 0;
                    }
                } 
                 
            }
            update: function update(dir){
                    if(dir == "right"){
                        stuff.x += stuff.step;
                        stuff.sonicx = stuff.sonicRight[screen%7].sonicx;
                        stuff.sonicy = stuff.sonicRight[screen%7].sonicy;
                        stuff.sonich = stuff.sonicRight[screen%7].sonich;
                        stuff.sonicw = stuff.sonicRight[screen %7].sonicw;
                    }
                    else if(dir == "left"){
                        stuff.x -= stuff.step;
                        stuff.sonicx = stuff.sonicLeft[screen%7].sonicx;
                        stuff.sonicy = stuff.sonicLeft[screen%7].sonicy;
                        stuff.sonich = stuff.sonicLeft[screen%7].sonich;
                        stuff.sonicw = stuff.sonicLeft[screen%7].sonicw;
                    }
                    else if(dir == "bottom"){
                        stuff.y += stuff.step;
                        stuff.sonicx = stuff.sonicDowngo[screen%7].sonicx;
                        stuff.sonicy = stuff.sonicDowngo[screen%7].sonicy;
                        stuff.sonich = stuff.sonicDowngo[screen%7].sonich;
                        stuff.sonicw = stuff.sonicDowngo[screen%7].sonicw;
                    }
                    else if(dir == "top"){
                        stuff.y -= stuff.step;
                        stuff.sonicx = stuff.sonicUp[screen%7].sonicx;
                        stuff.sonicy = stuff.sonicUp[screen%7].sonicy;
                        stuff.sonich = stuff.sonicUp[screen%7].sonich;
                        stuff.sonicw = stuff.sonicUp[screen%7].sonicw;
                    }
                    else{
                        stuff.sonicx = stuff.sonicDefault[screen % 7].sonicx;
                        stuff.sonicy = stuff.sonicDefault[screen % 7].sonicy;
                        stuff.sonich = stuff.sonicDefault[screen % 7].sonich;
                        stuff.sonicw = stuff.sonicDefault[screen % 7].sonicw;
                    }
                }
           var animation = animate();
            $(document).keydown(function(event){
                if(event.which == 38){
                    update("top");
                }
                if(event.which == 40){
                    update("bottom"); 
                }
                if(event.which == 37){
                    update("left"); 
                }
                if(event.which == 39){
                    update("right"); 
                }
            });
        });</script>
